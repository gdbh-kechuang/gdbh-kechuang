# Hugo configuration file
title: 桂电北海科创协会
languageCode: 'zh-cn'

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: GitHub
      weight: 1
      url: "https://github.com/proxyerium/kechuang-wiki"
      params:
        icon: github
    # - name: Twitter
    #   weight: 6
    #   url: "https://twitter.com/"
    #   params:
    #     icon: twitter

params:
  page:
    width: full
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: guet-logo.png
      dark: guet-logo.png
      link: /

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
